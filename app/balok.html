<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumus Volume Balok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Volume Balok</h2>
        <div class="form-group">
            <label for="panjang">Panjang Balok (cm):</label>
            <input type="number" id="panjang" name="panjang" placeholder="Masukkan panjang balok...">
        </div>
        <div class="form-group">
            <label for="lebar">Lebar Balok (cm):</label>
            <input type="number" id="lebar" name="lebar" placeholder="Masukkan lebar balok...">
        </div>
        <div class="form-group">
            <label for="tinggi">Tinggi Balok (cm):</label>
            <input type="number" id="tinggi" name="tinggi" placeholder="Masukkan tinggi balok...">
        </div>
        <div class="form-group">
            <button onclick="hitungVolume()">Hitung Volume</button>
        </div>
        <div class="form-group">
            <label for="hasil">Volume Balok:</label>
            <input type="text" id="hasil" name="hasil" readonly>
        </div>
    </div>

    <script>
        function hitungVolume() {
            var panjang = document.getElementById('panjang').value;
            var lebar = document.getElementById('lebar').value;
            var tinggi = document.getElementById('tinggi').value;

            // Menghitung volume balok
            var volume = panjang * lebar * tinggi;

            // Menampilkan hasil pada input hasil
            document.getElementById('hasil').value = volume;
        }
    </script>
</body>
</html>
