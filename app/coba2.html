<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
</head>
<body>
    <h1>Rmusu Persegi Panjang</h1>
    <p>Inputkan Panjang dan Lebar dari Persegi Panjang</p>
    <label for="panjang">panjang</label>
    <input type="number" id="panjang" placeholder="panjang"> 
    <br><br>
    <label for="lebar">lebar</label>
    <input type="number" id="lebar" placeholder="lebar">
    <br><br>
    <button onclick="rumuspersegipanjang()">Hitung</button>

    <div id="hasil"></div>

    <script>
        function rumuspersegipanjang() 
        {
            const panjang = document.getElementById('panjang').value;
            const lebar = document.getElementById('lebar').value;

            if (panjang <= 0 || lebar <= 0) 
            {
                alert("Panjang lebar harus lebih besar dari 0");
                return;
            }
            const luas = panjang * lebar ;
            const keliling = 2 * (panjang + lebar);

            document.getElementById('hasil').innerHTML = `
            <p>Luas Persegi Panjang : ${luas.toFixed(2)}</p>
            <p>Keliling Persegi Panjang : ${keliling.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
